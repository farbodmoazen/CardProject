<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>Mini Card Project</title>
  </head>
  <body>
  <header>
    <div class="logo">Our Staff</div>
    <div class="nav">
      <a href="#jane">Jane</a>
      <a href="#matt">Matt</a>
      <a href="#joe">Joe</a>
    </div>
  </header>
  <main>
    <article class="card" id="joe">
      <figure>
        <img src="../img/profile1-500x500.png" alt="">
        <figcaption>Joe Coder</figcaption>
      </figure>
      <p>I code Stuff</p>
    </article>
    <article class="card" id="matt">
      <figure>
        <img src="../img/profile2-500x500.png" alt="">
        <figcaption>Matt Designer</figcaption>
      </figure>
      <p>I Design Stuff</p>
    </article>
    <article class="card" id="jane">
      <figure>
        <img src="../img/profile3-500x500.png" alt="">
        <figcaption>Jane Dev Rel</figcaption>
      </figure>
      <p>I Teach Stuff</p>
    </article>
  </main>
  <footer>
    <p>Coded by <span class="no-wrap">AsachiCiavash@gmail.com</span>||<span class="no-wrap">FreeCampCoding</span></p>
  </footer>
</html>
